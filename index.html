<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #ffe6f0, #ffcccc);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #ff007f;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #ff80bf;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s ease-in-out;
        }

        button:hover {
            background-color: #ff4da6;
        }

        #flowers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://cdn-icons-png.flaticon.com/512/3532/3532885.png') no-repeat center center / cover;
            opacity: 0;
            animation: fall 5s linear infinite, spin 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <button onclick="window.location.href='message.html'">View Your Message</button>
    <div id="flowers"></div>

    <script>
        // Generate falling flowers
        const flowerContainer = document.getElementById('flowers');
        const createFlower = () => {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 2 + 3 + 's';
            flower.style.animationDelay = Math.random() * 2 + 's';
            flowerContainer.appendChild(flower);

            // Remove flower after animation
            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        };

        // Generate flowers continuously
        setInterval(createFlower, 300);
    </script>
</body>
</html>
